baseurl = "https://devsecops-workshop.github.io/"
contentdir    = "content"
layoutdir     = "layouts"
publishdir    = "public"
title = "DevSecOps Workshop 2021"
canonifyurls = true
paginate = 10

# Change the default theme to be use when building the site with Hugo
theme = "hugo-theme-learn"

# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]

[author]
  name = "Götz, Daniel"

[params]
  DateForm = "Mon, Jan 2, 2006"
  Description = "A DevSecOps Workshop Day using openShift and ACS"
  Author = "Götz, Daniel"
  Ganalytics = "XX-00000000-0"
  themeVariant = "red"
  disableInlineCopyToClipBoard = "false"

## Use those parameters with {{< param "param_name" >}}
  deployment = "agnosticd"

[[menu.shortcuts]]
